<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <f:view>
        <h:body>            
            <ui:include src="/header.xhtml" />
            <div class="main">
                <div class="page_name">
                    <nav>                        
                        <div class="a"><a href="managerCustomers.xhtml">Клиенты</a></div><div class="a1">|</div>
                        <div class="a"><a href="managerIndex.xhtml" class="onpage">Акции/реклама</a></div><div class="a1">|</div>
                        <div class="a"><a href="managerOrders.xhtml">Заказы</a></div> 
                    </nav>
                </div>               
                <div class="table"><h2>Заказы</h2>
                    <h:form>
                        <p:dataTable value="#{OrdReqBean.orders}" var="ord"  rowStyleClass="advtableoddrow" style="border: 2px solid #32356E; border-bottom-width: 3px;" styleClass="advtable">
                            <p:column style="background: white; color: black; border: 1px solid black" headerText="Номер">
                                <f:facet name="header">Номер</f:facet>
                                    #{ord.number}
                            </p:column>
                            <p:column style="background: white; color: black; border: 1px solid black" headerText="Электронный адрес клиента">
                                <f:facet name="header">Название рекламы</f:facet>
                                    #{ord.customer.email}
                            </p:column>
                            <p:column style="background: white; color: black; border: 1px solid black" headerText="Название рекламы">
                                <f:facet name="header">Название рекламы</f:facet>
                                    #{ord.advertisingName}
                            </p:column>
                            <p:column style="background: white; color: black; border: 1px solid black" headerText="Дата создания">
                                <f:facet name="header">Дата создания</f:facet>
                                    #{ord.createdDate}
                            </p:column>
                            <p:column style="background: white; color: black; border: 1px solid black" headerText="Статус">
                                <f:facet name="header">Статус</f:facet>
                                    #{ord.status.name}
                            </p:column>
                            <p:column style="background: white; color: black; border: 1px solid black">
                                <p:commandButton action="#{OrdReqBean.changeStatus(ord,4)}" icon="ui-icon-check" title="View" style="border-radius: 10px;border-width: 0px; width: 40px; margin: 0px 2px;"/>
                                <p:commandButton action="#{OrdReqBean.changeStatus(ord,5)}" icon="ui-icon-trash" title="View" style="border-radius: 10px;border-width: 0px; width: 40px; margin: 0px 2px;"/>
                                <p:commandButton action="#{OrdReqBean.changeStatus(ord,6)}" icon="ui-icon-refresh" title="View" style="border-radius: 10px;border-width: 0px; width: 40px; margin: 0px 2px;"/>
                                <p:commandButton action="#{OrdReqBean.changeStatus(ord,7)}" icon="ui-icon-circle-check" title="View" style="border-radius: 10px;border-width: 0px; width: 40px; margin: 0px 2px;"/>
                            </p:column>
                        </p:dataTable>   
                    </h:form>
                </div>
            </div>
        </h:body>
    </f:view>
</html>
