<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>    
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <f:view>
        <h:body>            
            <ui:include src="/header.xhtml" />
            <div class="main">
                <div class="page_name">
                    <nav>
                        <div class="a"><a href="customerOrders.xhtml" class="onpage">Заказы</a></div><div class="a1">|</div>
                        <div class="a"><a href="customerIndex.xhtml">Главная</a></div><div class="a1">|</div>
                        <div class="a"><a href="customerNotifications.xhtml">Уведомления</a></div> 
                    </nav>
                </div>
                <div class="table"><h2>Заказы</h2>
                    <h:form>
                        <h:dataTable value="#{OrdReqBean.ordersForCustomer}" var="ord" cellpadding="5px" cellspacing="0px" styleClass="advtable" headerClass="advtableheader" rowClasses="advtableoddrow,advtableevenrow">
                            <h:column>
                                <f:facet name="header">Номер</f:facet>
                                    #{ord.number}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Название рекламы</f:facet>
                                    #{ord.advertisingName}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Дата создания</f:facet>
                                    #{ord.createdDate}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Статус</f:facet>
                                    #{ord.status.name}
                            </h:column>
                            <h:column>
                                <p:commandButton action="#{OrdReqBean.setStatus(ord,2)}" icon="ui-icon-check" title="View" style="border-radius: 10px;border-width: 0px; width: 40px; margin: 0px -12px;"/>
                            </h:column>
                            <h:column>
                                <p:commandButton action="#{OrdReqBean.setStatus(ord,3)}" icon="ui-icon-cancel" title="View" style="border-radius: 10px;border-width: 0px; width: 40px; margin: 0px -12px;"/>
                            </h:column>
                            <h:column>
                                <p:commandButton action="#{OrdReqBean.setStatus(ord,5)}" icon="ui-icon-trash" title="View" style="border-radius: 10px;border-width: 0px; width: 40px; margin: 0px -12px;"/>
                            </h:column>
                        </h:dataTable>   
                    </h:form>
                </div>
                <div style="text-align: center">                                      
                    <h2><a href="#" onclick="history.back()" style="text-decoration: none; color: #4F54AE">Назад</a></h2>
                </div>
            </div>
        </h:body>
    </f:view>
</html>
