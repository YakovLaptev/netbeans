<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <h:body>            
            <ui:include src="/header.xhtml" />
            <div class="main">
                <c:if test="#{loginBean.role == 'Manager'}">

                        <nav>
                            <div class="a"></div><div class="a1">|</div>
                            <div class="a"><a class="onpage">Личный кабинет</a></div><div class="a1">|</div>
                            <div class="a"></div> 
                        </nav> 
                    </div>
                    <h2>Пользователь</h2>

                    <h2>Роль</h2>
                    <h3>#{loginBean.role}</h3>
                    <h2><div class="onmain"><a href="managerIndex.xhtml" class="onpage">На главную</a></div> </h2>
                </c:if>
                <c:if test="#{loginBean.role == 'Admin'}">
                    <div class="page_name">
                        <nav>
                            <div class="a"></div><div class="a1">|</div>
                            <div class="a"><a class="onpage">Личный кабинет</a></div><div class="a1">|</div>
                            <div class="a"></div> 
                        </nav> 
                    </div>
                    <h2>Пользователь</h2>
                    <h3>#{loginBean.login}</h3>
                    <h2>Роль</h2>
                    <h3>#{loginBean.role}</h3>
                    <h2><div class="onmain"><a href="adminUsers.xhtml" class="onpage">Список пользователей</a></div> </h2>
                </c:if>
                <c:if test="#{loginBean.role == 'Customer'}">
                    <div class="page_name">
                        <nav>
                            <div class="a"></div><div class="a1">|</div>
                            <div class="a"><a class="onpage">Личный кабинет</a></div><div class="a1">|</div>
                            <div class="a"></div> 
                        </nav> 
                    </div>
                    <h2>Пользователь</h2>
                    <h3>#{loginBean.login}</h3>
                    <h2>Роль</h2>
                    <h3>#{loginBean.role}</h3>
                    <h2><div class="onmain"><a href="customerIndex.xhtml" class="onpage">На главную</a></div> </h2>
                </c:if>
            </div>
